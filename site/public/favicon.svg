<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <style>
    .primary { stroke: #854d0e; }
    @media (prefers-color-scheme: dark) {
      .primary { stroke: #f5c97a; }
    }
  </style>
  <!-- Terminal window outline -->
  <rect x="2" y="4" width="28" height="24" rx="3" class="primary" stroke-width="2" fill="none"/>
  <!-- Chevron > -->
  <polyline points="8,12 14,16 8,20" class="primary" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Underscore cursor _ -->
  <line x1="17" y1="20" x2="24" y2="20" class="primary" stroke-width="2.5" stroke-linecap="round"/>
</svg>
